<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
</head>

<body>
    <div class="mucsic">
        <div class="music-container">
            <div class="img-background">
               <img src="https://i.doanhnhansaigon.vn/2018/10/08/nghenhacanhhuongdennaobo-1538980715_750x0.jpg">
            </div>
            <h3 class="music-name">Về Đâu Mái Tóc Người Thương </h3>
        <div class="renderLyrics">
            <div id="lyrics-before">
                <p id="render-lyrics-before">Nhạc dạo</p>
            </div>
            <div id="lyrics-after">
                <p id="render-lyrics-after">....</p>
            </div>
        </div>
        <input id="progress" class="progress" type="range" value="0" min="0" max="100">
              <!-- <input id="range" class="range" name="range" type="range" value="0" step="1" min="0" max="100"> -->
            <audio src="https://storage.googleapis.com/ikara-storage/tmp/beat.mp3" id="beat-song"></audio>
            <div class="time">
                <div class="remaining"></div>
                <div class="duration"></div>
            </div>
            <div class="control">
                <div class="backward-step">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="play">
                    <i class="fa-sharp fa-regular fa-circle-play"></i>
                </div>

                <div class="forward-step">

                    <i class="fa-solid fa-forward-step"></i>
                </div>
            </div>
        </div>
       

    </div>

    <h3 id="result"></h3>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="./app.js"></script>

</html>
